	<!--Section: intro -->
    <section id="intro" class="intro">
		<div class="intro-content">
			<div class="container">
				<div class="row">
					</div>
					<div class="col-lg-12">
						<div class="form-wrapper">
						<div class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.2s">
						
							<div class="panel panel-skin">
							<div class="panel-heading">
									<h3 class="panel-title"><span class="fa fa-pencil-square-o"></span> Personal Details</h3>
									</div>
									<div class="panel-body">
									<form role="form" class="lead">
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group">
													<label>First Name</label>
													<input type="text" name="first_name" id="detailsInput" class="form-control input-md">
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-xs-12">
												<div class="form-group">
													<label>Last Name</label>
													<input type="text" name="last_name" id="detailsInput" class="form-control input-md">
												</div>
											</div>
											<div class="col-xs-12">
												<div class="form-group">
													<label>NRIC/FIN</label>
													<input type="text" name="nric" id="detailsInput" class="form-control input-md" class="form-control input-md" value ="S1234567A" disabled>
												</div>
											</div>
											<div class="col-xs-12">
												<div class="form-group">
													<label>Date of Birth</label>
													<input type="text" name="dob" id="detailsInput" class="form-control input-md" class="form-control input-md" value ="2020-05-20" disabled>
												</div>
											</div>
											<div class="col-xs-12">
												<div class="form-group">
													<label>Mobile No.</label>
													<input type="text" name="mobileno" id="detailsInput" class="form-control input-md" class="form-control input-md">
												</div>
											</div>
											<div class="col-xs-12">
												<div class="form-group">
													<label>Email</label>
													<input type="text" name="email" id="detailsInput" class="form-control input-md" class="form-control input-md">
												</div>
											</div>
											<div class="col-xs-12">
												<div class="form-group">
													<label>Allergies</label>
													<textarea name="allergies" id="detailsInput" class="form-control input-md" class="form-control input-md" disabled>Penicillin</textarea>
												</div>
											</div>
											<div class="col-xs-12">
												<div class="form-group">
													<label>Medical History</label>
													<textarea name="md" id="detailsInput" class="form-control input-md" class="form-control input-md" disabled>Asthma</textarea>
												</div>
											</div>
										</div>
										
										<div align="center" class="form-group">
											<a class="btn btn-skin btn-block btn-lg" onclick="document.location='mainMenu.html'">Save </a>		
										</div>

										

									
									</form>
								</div>
							</div>				
						
						</div>
						</div>
					</div>					
				</div>		
			</div>
		</div>		
    </section>
	
					</div>
				</div>
			</div>	
		</div>
		</div>
	

</div>
